<div class="row color-forest" style="padding-bottom: 30px; padding-top: 30px;">
    <div class="col-sm-2">
        {% if  page.previous %}
        <a href="{{ page.previous }}" class="btn btn-block btn-lg btn-default">
            <i class="fa fa-chevron-left"></i> Previous
        </a>
        {% endif %}
    </div>
    <div class="col-sm-2 col-sm-offset-8">
        {% if  page.next %}
        <a href="{{ page.next }}" class="btn btn-block btn-lg btn-default">
            Next <i class="fa fa-chevron-right"></i>
        </a>
        {% endif %}
    </div>
</div>
