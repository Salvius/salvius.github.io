<head>
    <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <meta content="{{ site.title }}" property="og:site_name"/>
    <meta content="http://salvius.org" property="og:referenced"/>

    <!-- Images that represent Salvius -->
    <meta content="http://salvius.org/images/succeed.jpg" property="og:image"/>
    <meta content="http://salvius.org/images/first_snow.jpg" property="og:image"/>

    <meta content="http://salviusrobot.blogspot.com/2015/01/salvius-gives-thumbs-up-to-students-at.html" property="og:see_also"/>
