<div class="row color-soil inset-shadow">
    <div class="col-sm-10 col-sm-offset-1">

        <h1>Fibonacci Finger Calculator</h1>
        <p class="lead">
            This tool can be used to calculate the length of
            each digit for a finger based on the length of
            the first digit or <em>distal phalanx</em>.
        </p>

        <div class="form-group">
            <label for="length">
                Enter length of distal phalanx. Eg. 2.5mm
            </label>
            <div class="input-group">
                <span class="input-group-addon">Millimeters</span>
                <input type="number" class="form-control input-lg" id="length" placeholder="2.5">
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Finger digit lengths</h3>
            </div>

            <table class="table table-bordered phalanx">
                <thead>
                    <tr>
                        <th class="text-center">Distal phalanx</th>
                        <th class="text-center">Intermediate phalanx</th>
                        <th class="text-center">Proximal phalanx</th>
                        <th class="text-center">Metacarpal</th>
                        <th class="text-center">Carpal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="text-center distal">1</th>
                        <th class="text-center intermediate">2</th>
                        <th class="text-center proximal">3</th>
                        <th class="text-center metacarpal">5</th>
                        <th class="text-center carpal">8</th>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
