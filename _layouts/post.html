<!doctype html>
<html lang="en">
    {% include head.html %}
    <body>
        {% include navigation.subpage.html %}

        <div class="container-fluid color-forest">
            <div class="row" style="padding: 20px 0px">
                <div class="col-xs-4">
                    {% if page.previous %}
                    <a class="btn btn-default white-outline color-forest" href="{{ page.previous.url }}">Pevious</a>
                    {% endif %}
                </div>
                <div class="col-xs-4 text-center">
                    <a class="btn btn-default white-outline color-forest" href="{% link blog/index.html %}">Main</a>
                </div>
                <div class="col-xs-4 text-right">
                    {% if page.next %}
                    <a class="btn btn-default white-outline color-forest" href="{{ page.next.url }}">Next</a>
                    {% endif %}
                </div>
            </div>
        </div>

        <div class="container color-white post">

            <div class="row">
                <div class="hidden-xs col-sm-2">

                    {% include blog_date.html %}

                </div>
                <div class="col-xs-12 col-sm-10">

                    <h1>{{ page.title }}</h1>
                    <hr/>

                    {{ content }}

                </div>
            </div>

        </div>

        {% include footer.html %}
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3019790405701706",
            enable_page_level_ads: true
          });
        </script>
    </body>
</html>
