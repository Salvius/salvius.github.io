---
layout: default
---

<div class="panel panel-default">
    <div class="panel-body">

        <header class="post-header">
            <h1 class="post-title">
                {{ page.title }}
                <a href="{{ site.baseurl }}/" class="contents pull-right">
                    <i class="fa fa-navicon"></i>
                </a>
            </h1>
        </header>

        <article>
            {{ content }}
        </article>

    </div>
</div>
