---
layout: default
title: "Salvius Robot Blog"
---

<div class="container-fluid color-prestige inset-shadow">
    <div class="row">
        <div class="col-sm-12">
            <h1>Class notes</h1>

            <p class="lead">
                This is a random collection of notes that I have
                accumulated from various classes that I have taken.
            </p>
        </div>
    </div>
</div>

<div class="container color-white">

    {% for page in site.notes %}

        <div class="row post">
            <div class="col-sm-10">

                <a href="{{ page.url }}">
                    <h1>{{ page.title }}</h1>
                </a>
                <hr/>

                {{ page.content }}

            </div>
        </div>

    {% endfor %}
</div>
