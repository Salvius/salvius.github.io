<div class="container color-white">

    <h1>Class notes</h1>

    {% for page in site.notes %}

        <div class="container color-white">

            <div class="row post">
                <div class="col-sm-10">

                    <a href="{{ page.url }}">

                    </a>
                    <hr/>

                    {{ page.content }}

                </div>
            </div>

        </div>

    {% endfor %}
</div>
